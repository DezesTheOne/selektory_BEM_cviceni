<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>User card</title>
  </head>

      <div>

        </div>

         <div>
           <img src="./images/avatar.jpg" alt="User Avatar">

         <!-- Informace o uživateli -->
         <div>
           <h2>Adéla Kódová</h2>
           <p>Programátorka juniroka se zájmem o webový vývoj. <a href="#s">Přejít na profil</a></p>

           <ul>
             <li>
               Stylování
             </li>
             <li>
               Flexbox
             </li>
           </ul>
         </div>
         <!-- Tlačítka s odkazy -->
         <div>
           <button>Twitter</button>
           <button>Facebook</button>
           <button>Instagram</button>
         </div>
      </div>
       <!-- Kartička uživatele -->
      <div>
        <!-- Dostupnost a cena -->
        <div>
         <span>400 Kč/h</span>

        </div>
        <!-- Obrázek uživatele -->

           <img src="./images/avatar2.jpg" alt="User Avatar">

           <ul>
             <li>

             </li>

</html>
