<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="result.css">
  <title>User Card</title>
</head>
<body>
  <div class="container">
    <div class="user">
     <div class="user__status">
      <span class="user__tag">300 Kč/h</span>
      <span class="user__tag user__tag--available">K dispozici</span>
     </div>
      <div class="user__avatar">
        <img src="./images/avatar.jpg" alt="User Avatar">
      </div>
      <div class="user__info">
        <h2 class="user__heading">Adéla Kódová</h2>
        <p class="user__description">Programátorka juniroka se zájmem o webový vývoj. <a href="#">Přejít na profil</a></p>
        <ul class="user__hobby">
          <li>
            Stylování
          </li>
          <li>
            Flexbox
          </li>
        </ul>
      </div>
      <div class="user__buttons">
        <button class="user__button user__button--twitter">Twitter</button>
        <button class="user__button user__button--facebook">Facebook</button>
        <button class="user__button user__button--instagram">Instagram</button>
      </div>
    </div>
    <div class="user">
      <div class="user__status">
       <span class="user__tag">400 Kč/h</span>
       <span class="user__tag user__tag--available">Nedostupný</span>
      </div>
       <div class="user__avatar">
         <img src="./images/avatar2.jpg" alt="User Avatar">
       </div>
       <div class="user__info">
         <h2 class="user__heading">Pavel Outdoorový</h2>
         <p class="user__description">Nadšený dobrodruh a průvodce horskou turistikou. <a href="#">Přejít na profil</a></p>
         <ul class="user__hobby">
           <li>
             Hory
           </li>
           <li>
            Lezení
           </li>
         </ul>
        </div>
        <div class="user__buttons">
         <button class="user__button user__button--twitter">Twitter</button>
         <button class="user__button user__button--facebook">Facebook</button>
         <button class="user__button user__button--instagram">Instagram</button>
       </div>
  </div>
</body>
</html>
